<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Strawberry Cupcake</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/bootflat/css/custom-bootflat.min.css">
        <link rel="stylesheet" href="/assets/bootflat/skin/square/green.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <script src="/assets/js/jquery-1.12.2.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>

        <script src="/assets/js/underscore.min.js"></script>
        <script src="/assets/js/underscore-string.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
        <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>
        <script src="/assets/js/ui-bootstrap.min.js"></script>
        <script src="/assets/js/ui-router.min.js"></script>
        <script src="/assets/js/ng-cookies.min.js"></script>
        <script src="/assets/js/ng-resource.min.js"></script>
        <script src="/assets/js/ng-permissions.js"></script>
        <script src="/assets/js/lodash.min.js"></script>
        <script src="/assets/js/angular-google-maps.min.js"></script>
        <script src="/assets/bootflat/js/icheck.min.js"></script>
        <script src="/assets/js/btford.socket.io.min.js"></script>

        <script src="/assets/js/StrawberryCupcake.js"></script>
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body ng-app="StrawberryCupcake" ng-controller="RootController" ng-init="init()">
        <nav class="navbar navbar-default" style="border-radius: 0;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/dashboard/">
                        Strawberry Cupcake
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/dashboard/#/users">Users</a>
                        </li>
                        <li>
                            <a href="/dashboard/#/conversations">Conversations</a>
                        </li>
                    </ul>
                    <form class="navbar-form pull-right" role="search">
                        <button ng-controller="AuthController" ng-click="logout()" class="btn btn-link">
                            <i class="fa fa-power-off fa-fw"></i>
                        </button>
                    </form>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                <div ng-controller="ErrorsController" class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="over" ng-if="alerts.length > 0">
                        <div ng-repeat="(key, alert) in alerts" class="alert alert-{% raw %}{{alert.type}}{% endraw %} alert-dismissable">
                        	<button type="button" class="close" ng-click="closeAlert(key)">
                        		<span aria-hidden="true">&times;</span>
                        	</button>
                            {% raw %}{{ alert.msg }}{% endraw %}
                        </div>
                    </div>
                    <div class="over" ng-if="loading">
                        <br/>
                        <div class="alert alert-info">
                            <center>
                                <i class="fa fa-circle-o-notch fa-spin"></i>
                            </center>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            </div>
        </div>
        <div ui-view class="content"></div>
    </body>
</html>
