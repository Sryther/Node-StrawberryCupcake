<div ng-controller="AuthController" class="container">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		<h1>Login</h1>
	    <form method="post" ng-submit="login()">
	        <label for="clientname">Clientname</label>
	        <input type="text" class="form-control" ng-model="credentials.clientname" id="clientname" placeHolder="Clientname">
	        <br />
	        <label for="password">Password</label>
	        <input type="password" class="form-control" id="password" ng-model="credentials.password">
	        <br />
	        <label>
	            <input type="checkbox" class="form-control" icheck ng-model="credentials.rememberMe">
	            <span>Remember me</span>
	        </label>
	        <button type="submit" class="btn btn-success pull-right" name="connect">
	            <span>Sign in</span>
	        </button>
	    </form>
	    <br />
	    <a ui-sref="register">I do not have an account</a>
	    <br />
	    <a ui-sref="remind">I forgot my password</a>
	</div>
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
</div>
