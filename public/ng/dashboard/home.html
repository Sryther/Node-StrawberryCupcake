<div class="container">
	<h1>Dashboard</h1>
	<h4>Welcome randomUser!</h4>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="row">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="thumbnail">
						<center>
							<a ui-sref="users">
								<i class="fa fa-users fa-4x"></i>
							</a>
						</center>
						<div class="caption">
							<h3>Users</h3>
							<p>Here you can view all the clients who tried to chat with you.</p>
							<p class="pull-right">
								<a ui-sref="users" class="btn btn-primary" role="button">Go!</a>
							</p>
							<p>&nbsp;</p>
						</div>
					</div>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<div class="row">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="thumbnail">
						<center>
							<a ui-sref="conversations">
								<i class="fa fa-comments-o fa-4x"></i>
							</a>
						</center>
						<div class="caption">
							<h3>Conversations</h3>
							<p>Here you can view all the conversations started and ended with your clients.</p>
							<p class="pull-right">
								<a ui-sref="conversations" class="btn btn-primary" role="button">Go!</a>
							</p>
							<p>&nbsp;</p>
						</div>
					</div>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
			</div>
		</div>
	</div>
</div>
